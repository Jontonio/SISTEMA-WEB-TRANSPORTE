<div [ngStyle]="{'background': _theme._box, color:_theme._color}" class="p-4">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>{{data.message}}</div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" >Si, Aceptar</button>
        <button mat-button mat-dialog-close>No, gracias</button>
    </div>
</div>
