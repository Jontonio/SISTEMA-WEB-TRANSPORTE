<div class="container-fluid mt-3 container-general-chart">
   <div class="row">
        <div class="col-md-6">
            <mat-card [ngStyle]="{'background': _theme._box}">
                <div class="d-flex fs-5">
                    <span class="material-icons c-icon">leaderboard</span> 
                    <span class="c-icon m-1">Grafico horizontal</span>
                </div>
                <app-horizontal-bar></app-horizontal-bar>
            </mat-card>
        </div>
        <div class="col-md-6">
            <mat-card [ngStyle]="{'background': _theme._box}">
                <div class="d-flex fs-5">
                    <span class="material-icons c-icon">pie_chart</span> 
                    <span class="c-icon m-1">Gráfico circular</span>
                </div>
                <app-pie-chart></app-pie-chart>
            </mat-card>
        </div>
        <div class="col-md-12 mt-2">
            <mat-card [ngStyle]="{'background': _theme._box}">
                <div class="d-flex fs-5">
                    <span class="material-icons c-icon">bar_chart</span>
                    <span class="c-icon m-1">Gráfico barra vertical</span>
                </div>
                <app-vertical-bar-chart></app-vertical-bar-chart>
            </mat-card>
        </div>
   </div>
</div>
