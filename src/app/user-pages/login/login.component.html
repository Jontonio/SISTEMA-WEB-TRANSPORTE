<div class="conten-login"> 
    <div *ngIf="!loadLogin" class="auth-form animate__animated animate__fadeInLeft">
        <div class="brand-logo mt-2">
          <div class="text-center">
            <img class="img-logo" src="../../../assets/img/muni.png" alt="logo"> <p>Transporte seguro Andahuaylas</p>
          </div>
        </div>
        <h5 class="font-weight-light">Inicie sesión para continuar.</h5>
        <form [formGroup]="formLogin" class="pt-1">

          <div class="form-group mb-1">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input matInput type="email" autocomplete="off" formControlName="user" >
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="formLogin.controls['user'].hasError('email') && !formLogin.controls['user'].hasError('required')">
                Usuario <strong>inválido</strong>
              </mat-error>
              <mat-error *ngIf="formLogin.controls['user'].hasError('required')">
                El campo usuario es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="vista?'text':'password'" autocomplete="off" formControlName="password">
              <mat-icon class="cursor" (click)="vista = !vista" matSuffix>{{vista?'visibility_off':'visibility'}}</mat-icon>
              <mat-error *ngIf="formLogin.controls['password'].hasError('required')">
                La contraseña es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        
          <div class="mt-3">
            <button  class="full-width btn-auth btn-b-g" type="button" mat-raised-button (click)="SingIn()" [disabled]="_auth.loadding">
              <span *ngIf="_auth.loadding" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="text-white"> INGRESAR</span>
            </button>
          </div>

          <div class="my-2 d-flex justify-content-between align-items-center">
            <a  class="auth-link text-muted mt-3 cursor nolink" routerLink="/forgot-password">Olvidé mi contraseña?</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Regresar a la página <a routerLink="/home" class="text-primary nolink">Home</a>
          </div>
        </form>
    </div>
    <div *ngIf="loadLogin" class="text-center">
      <div class="spinner-border text-secondary" role="status"></div>
      <div>Cargando...</div>
    </div>
</div>
