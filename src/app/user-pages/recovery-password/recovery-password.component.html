<div class="conten-recovery">
    <div class="auth-form animate__animated animate__fadeInRight">
        <div class="brand-logo text-center">
          <img class="img-logo" src="assets/img/muni.png" alt="logo">
        </div>
        <h4 class="text-center"><b>Acceso de recuperación</b></h4>
        <form *ngIf="viewFormpass; else mensaje" [formGroup]="formrecovery" class="pt-3">
          <div class="form-group mb-3">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Digite su email</mat-label>
              <input matInput type="email" autocomplete="off" formControlName="email">
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Por favor digíte un email <strong>válido</strong>
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                El campo email es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="mt-3">
            <button  class="full-width btn-auth btn-b-g" type="button" mat-raised-button (click)="recovery()">
            <span class="text-white">ACEPTAR</span>
            </button>
          </div>
      </form>
      <ng-template #mensaje>
          <div class="animate__animated animate__fadeInDown">
              <p class="text-center"><i class="fas fa-check-circle icon-size"></i></p>
              <p class="text-center">Por favor revise su correo electrónico y verifica el link acceso de cambio de contraseña</p>
          </div>
      </ng-template>
      <div class="text-center mt-4 font-weight-light">
          Regresar a la página <a routerLink="/login" class="text-primary nolink">Login</a>
      </div>
    </div>
</div>
