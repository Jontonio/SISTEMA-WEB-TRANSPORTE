<header class="mt-5 cabecera">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center">
                <div class="header-content-left mx-auto" *ngIf="!_db.loadGetdescript">
                    <div  *ngIf="vista" class="p-4">
                      <div class="d-flex justify-content-sm-center">
                        <h1 class="display-4 fs-2">
                          <span class="animate__animated animate__fadeIn mx-auto description" 
                                *ngIf="Description.title">{{Description.title}}</span>
                        </h1>
                      </div>
                      <div class="d-flex justify-content-sm-center">
                        <p class="fs-5 animate__animated animate__fadeIn mx-auto description" 
                           *ngIf="Description.description">{{Description.description}}</p>
                      </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="carouselExampleDark" class="carousel carousel-light slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner me-3">
                        <div class="carousel-item active" data-bs-interval="10000">
                          <img src="../../../assets/img/Portada/combi4.png" class="d-block w-100 img-port" alt="...">
                        </div>
                        <div class="carousel-item active" data-bs-interval="10000">
                          <img src="../../../assets/img/Portada/combi4.png" class="d-block w-100 img-port" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
