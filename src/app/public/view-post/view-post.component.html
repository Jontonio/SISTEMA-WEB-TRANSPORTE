<div>
    <button mat-button routerLink="../../portada-web" ><span class="material-icons">west</span></button>
    <h2 class="text-center"><b>Vista de post</b></h2>
</div>
<div *ngIf="post" class="container animate__animated animate__fadeInUp">
    <img class="post" [src]="post.url" alt="" srcset="">
</div>
<nav class="navbar fixed-bottom">
    <div class="container-fluid">
      <p></p>
      <button mat-fab color="primary" (click)="deletePost(post.id)"><span class="material-icons">delete</span></button>
      <p></p>
    </div>
</nav>
