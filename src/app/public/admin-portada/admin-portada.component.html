<div class="row">
    <div class="col-md-4" *ngFor="let data of _db.listCoverPage">

            <mat-card-header>
              <mat-card-title>Descripci칩n</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <h3><b>{{data.title}}</b></h3>
              <div class="container-desc">

              </div>
