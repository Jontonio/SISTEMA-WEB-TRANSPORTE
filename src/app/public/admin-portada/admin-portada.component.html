<h2><span class="material-icons">title</span> Añade una descripción a la portada 
    <button mat-button (click)="portDescrip()"><mat-icon><span class="material-icons">add</span></mat-icon> nuevo</button>
</h2>

<div class="row">
    <div class="col-md-4" *ngFor="let data of _db.listCoverPage">
        <div class="card">
            <div class="card-header">
                Vista de portada principal
            </div>
            <div class="card-body">
                <h4 class="card-title text-center"><b>{{data.title}}</b></h4>
                <p class="card-text text-center">{{data.description}}</p>
                <div class="text-center">
                    <button mat-raised-button (click)="editDescription(data)" class="btn-b-g"><span class="material-icons">edit</span> Editar</button>
                    <button mat-raised-button class="m-2 btn-c" (click)="deleteDescript(data)"><span class="material-icons">delete</span> Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<h2 class="mt-3"><span class="material-icons">layers</span> Añade post a tu portada
    <button mat-button (click)="post()"><span class="material-icons">add</span> nuevo</button>
</h2>

<div class="row animate__animated animate__fadeIn">
    <div class="col-md-4 mb-3" *ngFor="let post of _db.listpost">
        <mat-card class="card-post" [routerLink]="[ '../view-post', post.id ]" [ngStyle]="{'background-image':'url('+post.url+')'}">
        </mat-card>
    </div>
</div>
