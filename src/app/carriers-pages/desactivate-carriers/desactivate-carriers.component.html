<div class="table-responsive mt-4 animate__animated animate__fadeIn">
  <mat-card class="m-1">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="">
            <tr>
              <th scope="col">Nro</th>
              <th scope="col">Dni</th>
              <th scope="col">Nombre y Apellidos</th>
              <th scope="col">Estado</th>
              <th scope="col">Avtivar</th>
            </tr>
          </thead>
          <tbody>
        </tbody>
      </table>
    </div>
    <div class="alert" role="alert">
      <span class="material-icons">sentiment_very_satisfied</span> Estamos en desarrollo
    </div>
    <mat-paginator [length]="desCarriers.length" [pageSize]="9" (page)="pageEvent($event)"> </mat-paginator>
  </mat-card>
</div>
