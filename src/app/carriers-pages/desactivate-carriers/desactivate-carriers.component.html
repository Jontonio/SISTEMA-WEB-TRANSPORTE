<div class="table-responsive mt-4 animate__animated animate__fadeIn">
  <mat-card class="m-1">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead class="">
            <tr>
              <th scope="col">Nro</th>
              <th scope="col">Dni</th>
              <th scope="col">Nombre y Apellidos</th>
              <th scope="col">Estado</th>
              <th scope="col">Avtivar</th>
            </tr>
          </thead>
          <tbody>
        </tbody>
      </table>
    </div>
    <app-message message="No se encontraron transportitas desactivados" 
                   subMessage="El modulo se encuetra en desarrollo">
    </app-message>
    <mat-paginator [length]="desCarriers.length" [pageSize]="9" (page)="pageEvent($event)"> </mat-paginator>
  </mat-card>
</div>
