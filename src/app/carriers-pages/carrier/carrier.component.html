<div class="container-fluid">
    <mat-tab-group mat-align-tabs="end" animationDuration="0ms">

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons" [ngStyle]="{'color': _theme._color}">format_list_numbered</span></mat-icon>
             <span [ngStyle]="{'color': _theme._color}">Lista transportistas</span>
            </ng-template>
            <app-list-carriers></app-list-carriers>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons" [ngStyle]="{'color': _theme._color}">airport_shuttle</span></mat-icon>
             <span [ngStyle]="{'color': _theme._color}">Registro de transportista</span>
            </ng-template>
            <app-register-carriers></app-register-carriers>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons" [ngStyle]="{'color': _theme._color}">qr_code</span></mat-icon>
              <span [ngStyle]="{'color': _theme._color}">QR veh√≠culos</span>
            </ng-template>
            <app-list-qr-carriers></app-list-qr-carriers>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons" [ngStyle]="{'color': _theme._color}">cancel_presentation</span></mat-icon>
             <span [ngStyle]="{'color': _theme._color}">Transportistas desactivadas</span>
            </ng-template>
            <app-desactivate-carriers></app-desactivate-carriers>
        </mat-tab>

        
    </mat-tab-group>
</div>
