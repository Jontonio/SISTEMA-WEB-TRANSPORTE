<div class="container-fluid">
    <mat-tab-group mat-align-tabs="end" animationDuration="0ms">

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons c-icon">format_list_numbered</span></mat-icon>
             <span class="c-icon">Lista transportistas</span>
            </ng-template>
            <app-list-carriers></app-list-carriers>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons c-icon">airport_shuttle</span></mat-icon>
             <span class="c-icon">Registro de transportista</span>
            </ng-template>
            <app-register-carriers></app-register-carriers>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons c-icon">qr_code</span></mat-icon>
              <span class="c-icon">QR veh√≠culos</span>
            </ng-template>
            <app-list-qr-carriers></app-list-qr-carriers>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons c-icon">cancel_presentation</span></mat-icon>
             <span class="c-icon">Transportistas desactivadas</span>
            </ng-template>
            <app-desactivate-carriers></app-desactivate-carriers>
        </mat-tab>

        
    </mat-tab-group>
</div>
