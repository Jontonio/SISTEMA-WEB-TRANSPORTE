<div class="container-fluid">
    <mat-tab-group mat-align-tabs="left" animationDuration="0ms">

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons c-icon">format_list_numbered</span></mat-icon>
             <span class="c-icon">Lista empresas</span>
            </ng-template>
            <app-list-enterprice></app-list-enterprice>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons c-icon">business</span></mat-icon>
             <span class="c-icon">Registro empresa</span>
            </ng-template>
            <app-register-enterprice></app-register-enterprice>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons c-icon">cancel_presentation</span></mat-icon>
             <span class="c-icon">Empresas desactivadas</span>
            </ng-template>
            <app-desactivate-enterprice></app-desactivate-enterprice>
        </mat-tab>
        
    </mat-tab-group>
</div>
