<div class="container-fluid">
    <mat-tab-group mat-align-tabs="end" animationDuration="0ms">

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons" [ngStyle]="{'color': _theme._color}">format_list_numbered</span></mat-icon>
              <span [ngStyle]="{'color': _theme._color}">Lista usuarios</span>
            </ng-template>
            <app-list-user></app-list-user>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons" [ngStyle]="{'color': _theme._color}">person_add</span></mat-icon>
             <span [ngStyle]="{'color': _theme._color}">Registro usuario</span>
            </ng-template>
            <app-register-user></app-register-user>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
            <mat-icon class="m-tab-icon"><span class="material-icons" [ngStyle]="{'color': _theme._color}">person_remove</span></mat-icon>
             <span [ngStyle]="{'color': _theme._color}">Usuarios eliminados</span>
            </ng-template>
            <app-list-desac-user></app-list-desac-user>
        </mat-tab>

    </mat-tab-group>
</div>
